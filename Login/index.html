<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="images/image.jpg" alt="Servicios de Turismo">
            <div class="image-text">
                <h1>SERVICIOS DE TURISMO</h1>
                <p>Una completa selección de rutas autorizadas en todo el Perú.</p>
            </div>
        </div>
        <form class="login-form">
            <h2>INICIO DE SESIÓN</h2>
            <p>Inicia sesión con tu cuenta</p>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="hey@hotmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="introduce acá tu contraseña" required>
            </div>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button type="submit">Iniciar Sesión</button>
            <p class="register">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </form>
    </div>
</body>
</html>
