<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleRegister(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente

            // Aquí puedes añadir la lógica para manejar el registro
            // Por ejemplo, validación de los datos o envío de los datos a un servidor

            // Simulación de un registro exitoso
            alert('Registro exitoso');
            window.location.href = 'index.html'; // Redirige al login después de un registro exitoso
        }
    </script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" onsubmit="handleRegister(event)">
            <h2>Registro</h2>
            <p>Completa los siguientes datos.</p>
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="hey@hotmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce acá tu contraseña" required>
            </div>
            <button type="submit">Crear Cuenta</button>
            <p class="register">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
        </form>
    </div>
</body>
</html>
